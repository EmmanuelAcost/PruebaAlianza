<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="modal-container">
  <div class="modal-header">
    <h5 class="modal-title">Formulario de Registro</h5>
    <span class="close" (click)="closeModal()">&times;</span>
  </div>
  <div class="modal-body">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-grid">
      <div class="form-row">
        <div class="form-field">
          <label for="id">ID:</label>
          <input id="id" type="text" formControlName="id" />
        </div>
        <div class="form-field">
          <label for="name">Nombre:</label>
          <input id="name" type="text" formControlName="name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="description">Descripción:</label>
          <input id="description" type="text" formControlName="description" />
        </div>
        <div class="form-field">
          <label for="logo">Logo:</label>
          <input id="logo" type="text" formControlName="logo" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="datelib">Fecha de Liberación:</label>
          <input id="datelib" type="date" formControlName="datelib" />
        </div>
        <div class="form-field">
          <label for="dateres">Fecha de Reestructuración:</label>
          <input id="dateres" type="date" formControlName="dateres" />
        </div>
      </div>
      <div class="btn-row">
        <div class="form-button">
          <button type="button" class="btn-secondary" (click)="closeModal()">
            Reiniciar
          </button>
        </div>
        <div class="form-button">
          <button type="submit" class="btn-primary">Enviar datos</button>
        </div>
      </div>
    </form>
  </div>
</div>
